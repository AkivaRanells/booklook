<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/node_modules/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/node_modules/bootstrap/dist/css/bootstrap.css" />

</head>

<body>
    <div class="container-fluid">
        <div class="row" id="header">
            <div class="col">
                <div class="page-header text-center">
                    <h1>BookLook
                        <i class="fa fa-eye"></i>
                    </h1>
                </div>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3 class="text-center">Search by ISBN</h3>
            </div>
        </div>
        <div class="row">
            <div class="col input-group">
                <input class="form-control" type="text" placeholder="ISBN Number">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-info btn-block" id="search" type="button">Search</button>
            </div>
        </div>
    </div>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/handlebars/dist/handlebars.js"></script>
    <script id="book-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="col">
          <h3 class="text-center">{{title}}</h3>
          <p class="text-center">{{description}}</p>
          <h3 class="text-center">Written By: {{author}}</h3>
          <img src="{{image}}" class="rounded mx-auto d-block"> 
        </div>
      </div>
      <hr>
    </script>
    <script src="script.js"></script>
</body>

</html>
